<h1 class="text text-xl font-bold py-3" style="color: #818C78;">
  Products of gender:
  <span class="text text-xl">{{ gender() }}</span>
</h1>
<div class="border-b-4 w-full mx-auto" style="color: #5C7285;"></div>

<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 mt-2 gap-3">
<!--   @for (product of products(); track $index) {
 -->
 @for (product of productsResource.value()?.products; track $index) {
    <app-product-card [product]="product" />
  }@empty {
    <p>No hay productos.</p>
  }
</div>
