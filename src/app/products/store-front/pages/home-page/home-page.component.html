<h1 class="text text-xl font-bold py-3 text-center" style="color: #818C78;"> TODOS LOS PRODUCTOS </h1>
<div class="border-b-4 w-full mx-auto" style="color: #5C7285;"></div>

<!-- PAGINACIÃ“N -->
<app-pagination [pages]="productsResource.value()?.pages ?? 0"
[currentPage]="paginationService.currentPage()" />

<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 mt-2 gap-3">
<!--   @for (product of products(); track $index) {
 -->
  @for (product of productsResource.value()?.products; track $index) {
    <app-product-card [product]="product" />
  }@empty {
    <span class="loading loading-spinner text-accent"></span>
  }
</div>
